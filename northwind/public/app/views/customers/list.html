<div class="container">
	<div class="col-xs-12">
		<fieldset>
			<legend>Criteria</legend>
			<form>
				<div class="row">
					<div class="col-xs-3">
						<label>CompanyName</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.companyName"/>
					</div>
					<div class="col-xs-3">
							<label>ContactName</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.contactName"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
							<label>ContactTitle</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.contactTitle"/>
					</div>
					<div class="col-xs-3">
							<label>City</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.city"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
							<label>Region</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.region"/>
					</div>
					<div class="col-xs-3">
							<label>Country</label>
					</div>
					<div class="col-xs-3">
							<input type="text" class="form-control" [(ng-model)]="model.country"/>
					</div>
				</div>
				<div class="row">
						<div class="col-xs-12">
								<button class="btn btn-primary" type="button" (click)="search()">Search</button>
								<button class="btn btn-primary" type="button">Clear</button>
						</div>
				</div>
			</form>
		</fieldset>
		<div class="row">
			<div class="col-xs-12">
							<table class="table table-striped table-bordered table-hover table-condensed">
								<thead class="primary">
									<tr>
										<th>

										</th>
										<th>
										</th>
										<th>CompanyName</th>
										<th>ContactName</th>
										<th>ContactTitle</th>
										<th>City</th>
										<th>Region</th>
										<th>Country</th>
									</tr>
								</thead>
								<tbody >
									<tr *ng-for="#item of results">
										<td>
											<button class="btn btn-primary" (click)="edit(item)"><i class="glyphicon glyphicon-pencil"></i></button>
										</td>
										<td>
											<button class="btn btn-primary" (click)="remove(item)"><i class="glyphicon glyphicon-trash"></i></button>
										</td>
										<td>
											{{item.companyName}}
										</td>
										<td>
											{{item.contactName}}
										</td>
										<td>
											{{item.contactTitle}}
										</td>
										<td>
											{{item.city}}
										</td>
										<td>
											{{item.region}}
										</td>
										<td>
											{{item.country}}
										</td>
									</tr>
									
								</tbody>
						</table>
			</div>
		</div>
	</div>
</div>
