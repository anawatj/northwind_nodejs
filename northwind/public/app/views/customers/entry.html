<div class="container">
	<div class="col-xs-12">
			<fieldset>
				<legend>Save Customer</legend>
				<form>
					<div class="row">
						<div class="col-xs-3">
								<label>CompanyName</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.companyName"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>ContactName</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.contactName"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>ContactTitle</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.contactTitle"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>Address</label>
						</div>
						<div class="col-xs-6">
								<textarea class="form-control" [(ng-model)]="model.address"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>City</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.city"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>Region</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.region"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>PostalCode</label>
						</div>
						<div class="col-xs-6">
								<input type="text" class="form-control" [(ng-model)]="model.postalCode"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>Phone</label>
						</div>
						<div class="col-xs-6">
								<input type="tel" class="form-control" [(ng-model)]="model.phone"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>Fax</label>
						</div>
						<div class="col-xs-6">
								<input type="tel" class="form-control" [(ng-model)]="model.fax"/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
								<label>Dempgraphy</label>
						</div>
						<div class="col-xs-6">
								<checklistbox [(cb-list)]="demoGraphics" [(cb-model)]="model.DemoGraphics" cb-display="demographicName" cb-value="id"></checklistbox>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-9">
								<button class="btn btn-primary" (click)="save()">Save</button>
								<button class="btn btn-primary" (click)="clear()">Clear</button>
						</div>
					</div>
				</form>
			</fieldset>
	</div>
</div>
