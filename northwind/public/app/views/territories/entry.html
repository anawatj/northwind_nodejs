<div class="container">
	<div class="col-xs-12">
			<fieldset>
				<legend>Save Territories</legend>
				<form>
						<div class="row">
								<div class="col-xs-3">
										<label>TerritoriesName</label>
								</div>
								<div class="col-xs-6">
										<input type="text" class="form-control" [(ng-model)]="model.territoryName"/>
								</div>
						</div>
						<div class="row">
								<div class="col-xs-3">
									<label>Region</label>
								</div>
								<div class="col-xs-6">
										<select class="form-control" [(ng-model)]="model.regionId">
											<option></option>
											<option *ng-for="#item of regions" value="{{item.id}}">{{item.regionName}}</option>
										</select>
								</div>
						</div>
						<div class="row">
								<div class="col-xs-9">
										<button class="btn btn-primary" (click)="save()">Save</button>
										<button class="btn btn-primary" (click)="clear()">Clear</button>
								</div>
						</div>
				</form>
			</fieldset>
	</div>
</div>
