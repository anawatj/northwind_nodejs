<div class="container">
	<div class="col-xs-12">
			
			<div class="row">
					<div class="col-xs-3"><label>Name</label></div>
					<div class="col-xs-6">
						<input type="text" class="form-control" [(ng-model)]="model.categoryName"/>
					</div>
					<div class='col-xs-3'>
							<button class="btn btn-primary" (click) ="search()">Search</button>
							<button class="btn btn-primary" (click)="create()">Create</button>
					</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
						<table class="table table-striped table-bordered table-hover table-condensed">
								<thead class="primary">
									<tr>
										<th>

										</th>
										<th>
										</th>
										<th>Name</th>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr *ng-for="#item of results">
										<td style="text-align:center">
											<button class="btn btn-primary" (click)="edit(item)"><i class="glyphicon glyphicon-pencil"></i></button>
										</td>
										<td style="text-align:center">
											<button class="btn btn-primary" (click)="remove(item)"><i class="glyphicon glyphicon-trash"></i></button>
										</td>
										<td>
											{{item.categoryName}}
										</td>
										<td>
											{{item.description}}
										</td>
									</tr>
								</tbody>
						</table>
				</div>
			</div>
	</div>
</div>
